<html>
	<body>
		<p>The number you submitted on the previous screen is: <span id="printStoredNumber"></span></p>
	</body>
	<script src="../jquery.min.js"></script>
	<script>
		$(document).ready(function() {

			// Get the stored number from localStorage
			var storedNumber = localStorage.getItem('storedNumber');

			// Print the stored number on the screen
			$('#printStoredNumber').html(storedNumber);
			
		});
	</script>
</html>
