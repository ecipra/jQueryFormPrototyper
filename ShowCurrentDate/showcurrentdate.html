<html>
	<body>
		<p id="showDate"></p>
	</body>
	<script src="../jquery.min.js"></script>
	<script>
	$( document ).ready(function() {
		var d = new Date();
		var month = d.getMonth()+1;
		var day = d.getDate();
		var output = 
		    ((''+month).length<2 ? '0' : '') + month + '/' +
		    ((''+day).length<2 ? '0' : '') + day + '/' + d.getFullYear();
		document.getElementById('showDate').innerHTML = output; 
	});
	</script>
</html>
